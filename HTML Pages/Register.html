<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" sizes="192x192" type="image/png" href="../Photos/Used Photos/6778937.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="../CSS/master.css">
  <title>Login & Registration</title>
</head>

<body>
  <div class="wrapper">
    <nav class="nav">
      <h1 style="margin-top: 0px;">THUNDER-FIT</h1>
      <img style="margin-top: 33px; margin-left: -460px;" width="60" height="58px"
        src="../Photos/Used Photos/6778937.png">
      <div class="nav-button">
        <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
        <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
        <button class="btn" id="registerBtn" onclick="redirectToIndex()"><span style="font-size: large;">&#11164;</span>
          Back</button>
      </div>
      <div class="nav-menu-btn">
        <i class="bx bx-menu" onclick="myMenuFunction()"></i>
      </div>
    </nav>
    <form action="index.html" method="post" onsubmit="return login_verify()">
      <div class="form-box">
        <div class="login-container" id="login">
          <div class="top">
            <span>Don't have an account ? <a href="#" onclick="register()">Sign Up</a></span>
            <div class="reg-head">Login</div>
          </div>
          <div class="input-box">
            <input id="mail" type="text" class="input-field" placeholder="Username or Email">
            <i class="bx bx-user"></i>
          </div>
          <div class="input-box">
            <input id="password" type="password" class="input-field" placeholder="Password">
            <i class="bx bx-lock-alt"></i>
          </div>
          <div class="two-col">
            <div class="one">
              <input type="checkbox" id="login-check" required>
              <label for="login-check"> Remember Me</label>
            </div>
          </div>
          <div class="input-box">
            <button type="submit" class="submit">Login</button>
            <div id="error-message" style="color: red; margin-left: 150px; margin-top: 10px;"></div>
          </div>
        </div>
    </form>

    <form action="index.html" method="post">
      <div class="register-container" id="register">
        <div class="top">
          <span>Have an account ? <a href="#" onclick="login()">Login</a></span>
          <div class="reg-head">Sign Up</div>
        </div>
        <div class="two-forms">
          <div class="input-box">
            <input type="text" class="input-field" placeholder="Firstname" required>
            <i class="bx bx-user"></i>
          </div>
          <div class="input-box">
            <input type="text" class="input-field" placeholder="Lastname" required>
            <i class="bx bx-user"></i>
          </div>
        </div>
        <div class="input-box">
          <input type="email" class="input-field" placeholder="Email" required>
          <i class="bx bx-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password" class="input-field" placeholder="Password" required>
          <i class="bx bx-lock-alt"></i>
        </div>

        <div style="margin-left: -15px;" class="two-col">
          <div class="one">
            <input type="checkbox" id="register-check">
            <label for="register-check"> Remember Me</label>
          </div>
          <div class="two">
            <label><a href="policy.html">Terms & conditions</a></label>
          </div>
        </div>
        <div>
          <button class="submit"> Signup</button>
        </div>
      </div>
    </form>
  </div>
  </div>
  <script src="../Java Script/functions.js"></script>
</body>

</html>
